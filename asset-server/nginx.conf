server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Serve assets with aggressive caching
    location /assets/images/satisfactory/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";

        # Try files, return 404 if not found
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Block all other paths
    location / {
        return 404;
    }
}
